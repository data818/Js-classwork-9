<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js-classwork</title>
  </head>
  <body>
    <!-- Homework 1: Change Background Color-->
    <button id="colorBtn">Turn Yellow</button>

    <!-- Homework 2: Text Size Toggle -->
    <p id="resizeText">Click the button to resize this text.</p>
    <button id="sizeBtn">Enlarge Text</button>

    <!-- Homework 3: Image Switcher (Animal Toggle) -->
    <img
      id="animal"
      src="https://images.squarespace-cdn.com/content/v1/54822a56e4b0b30bd821480c/45ed8ecf-0bb2-4e34-8fcf-624db47c43c8/Golden+Retrievers+dans+pet+care.jpeg"
      width="200"
    />
    <br />
    <button id="animalBtn">Show Dog</button>

    <!-- Homework 4: Counter Button -->
    <p>You clicked <span id="count">0</span> times</p>
    <button id="countBtn">Click Me</button>

    <script src="script.js"></script>
  </body>
</html>
